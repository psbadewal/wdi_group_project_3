<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsRoom</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/twitter.js"></script>
  <script type="text/javascript" src="./js/guardian.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-default, #fff8e1 amber lighten-5">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed, #fff8e1 amber lighten-5" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Newsroom</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="navToggle"><a href="/" class="register-link logged-out">Register</a></li>
          <li class="navToggle"><a href="/" class="login-link logged-out">Login</a></li>
          <li class="navToggle"><a href="/" class="users-link logged-in">Users</a></li>
          <li class="navToggle"><a href="/" class="logout-link logged-in">Logout</a></li>
        </ul>
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container">
    <div class="hide alert alert-danger" role="alert"></div>
    <section id="register">
      <h2>Register</h2>
      <form class="register" method="post" action="/register">
        <div class="form-group">
          <label for="register-firstName">First Name:</label>
          <input type="text" name="firstName" id="register-firstName" class="form-control" placeholder="Please enter your first name">
        </div>
        <div class="form-group">
          <label for="register-lastName">Last Name:</label>
          <input type="text" name="lastName" id="register-lastName" class="form-control" placeholder="Please enter your last name">
        </div>
        <div class="form-group">
          <label for="register-email">Email address</label>
          <input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default, #000000 black">Submit</button>
      </form>
    </section>
    <section id="login">
      <h2>Login</h2>
      <form class="login" method="post" action="/login">
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" name="password" id="login-password" class="form-control"  placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default, #000000 black">Submit</button>
      </form>
    </section>
    <section id="users">
      <h2>Users</h2>
      <div class="users"></div>
    </section>
  </main>
  <section id="heatmap">test</section>
    <section id="newsHeader">test</section>
    
    <section class="article">
      <div>Article Image</div>
      <p> Article Headline </p>
      <p> Article </p>
      <div> 
          <h5>Social Media Commentary</h5> 
          <p>Social Media Comment</p>
      </div>
    </section>

    <section class="article"></section>
    <section class="article"></section>
    <section class="article"></section>
    <section class="article"></section>
    <section class="article"></section><div id="data">
  </div>
</body>
</html>
