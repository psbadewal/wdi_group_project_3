<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsRoom</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
            

  <!-- Local files -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/newsfeed.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Newsroom</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/" class="register-link logged-out">Register</a></li>
          <li><a href="/" class="login-link logged-out">Login</a></li>
          <li><a href="/" class="users-link logged-in">Users</a></li>
          <li><a href="/" class="logout-link logged-in">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="callout">
    <div class="container">
      <h2>Article title</h2>
    </div>
  </div>
  <div id="article-dropdown" class="container">
    <ul id="newsfeed_ul" class="collapsible" data-collapsible="accordion">
    
    </ul>
  </div>
  <main class="container">
    <div class="hide alert alert-danger" role="alert"></div>
    <section id="register">
      <h2>Register</h2>
      <form class="register" method="post" action="/register">
        <div class="form-group">
          <label for="register-firstName">First Name:</label>
          <input type="text" name="firstName" id="register-firstName" class="form-control" placeholder="Please enter your first name">
        </div>
        <div class="form-group">
          <label for="register-lastName">Last Name:</label>
          <input type="text" name="lastName" id="register-lastName" class="form-control" placeholder="Please enter your last name">
        </div>
        <div class="form-group">
          <label for="register-email">Email address</label>
          <input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </section>
    <section id="login">
      <h2>Login</h2>
      <form class="login" method="post" action="/login">
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" name="password" id="login-password" class="form-control" value="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </section>
    <section id="users">
      <h2>Users</h2>
      <div class="users"></div>
    </section>
  </main>
</body>
</html>
