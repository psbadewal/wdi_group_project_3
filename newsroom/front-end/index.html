<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsRoom</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

  <!-- Local files -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/newsfeed.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/homepage.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/" class="register-link logged-out">Register</a></li>
          <li><a href="/" class="login-link logged-out">Login</a></li>
          <!--           <li><a href="/" class="users-link logged-in">Users</a></li> -->
          <li><a href="/" class="logout-link logged-in">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <a id='twitter-overlay'class="modal-trigger waves-effect waves-light btn noshow" href="#modal1">Modal</a>

  <a id='login-overlay'class="noshow modal-trigger waves-effect waves-light btn modal-trigger" href="#login">Modal</a>

  <a id='register-overlay' class="noshow modal-trigger waves-effect waves-light btn modal-trigger" href="#register">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Twitter</h4>
      <ul id="twitter-feed"></ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
    </div>
  </div>

  <div id="article-dropdown" class="container">
    <h2>News</h2>
    <div id="newsfeed_ul" class="row">
    </div>
  </div>

  <div class="home-page">
    <div class="row">
      <div class="logo col s6 offset-s6"><img src="/assets/newsroom_logo.png"></div>
      <div id="register" class="modal">
        <div class="modal-content">
          <h4>Register</h4>
          <form class="register" method="post" action="/register">
            <div class="form-group">
              <label for="register-firstName">First Name:</label>
              <input type="text" name="firstName" id="register-firstName" class="form-control" placeholder="Please enter your first name">
            </div>
            <div class="form-group">
              <label for="register-lastName">Last Name:</label>
              <input type="text" name="lastName" id="register-lastName" class="form-control" placeholder="Please enter your last name">
            </div>
            <div class="form-group">
              <label for="register-email">Email address</label>
              <input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
      <div id="login" class="modal">
        <div class="modal-content">
          <h4>Login</h4>
          <form class="login" method="post" action="/login">
            <div class="form-group">
              <label for="login-email">Email address</label>
              <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" name="password" id="login-password" class="form-control" value="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id='footer' class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>

</body>
</html>
