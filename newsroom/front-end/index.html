  <header>

      </ul>
    </div>
  </nav>
</header>


<!-- REGISTER FORM -->
<div id="register" class="modal">
  <div class="modal-content">
    <h4>Register</h4>
    <form class="register" method="post" action="/register">
      <div class="form-group">
        <input type="text" name="firstName" id="register-firstName" class="form-control" placeholder="Please enter your first name">
      </div>
      <div class="form-group"> 
        <input type="text" name="lastName" id="register-lastName" class="form-control" placeholder="Please enter your last name">
      </div>
      <div class="form-group">
        <input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" id='agree-button' class="noshow modal-action modal-close "></a>
  </div>
</div>



<!-- LOGIN FORM -->
<div id="login" class="modal">
  <div class="modal-content">
    <h4>Login</h4>
    <form class="login" method="post" action="/login">
      <div class="form-group">
        <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
        <div class="form-group">
          <input type="password" name="password" id="login-password" class="form-control" value="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" id='agree-button-login' class="noshow modal-action modal-close "></a>
    </div>
  </div>
</div>
